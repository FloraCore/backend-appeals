<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Appeal</title>
    <meta charset="utf-8">
</head>
<body style="word-wrap:break-word">
<table style="width:100.0%">
    <tbody>
    <tr>
        <td style="padding:0 0 0 0">
            <div align="center">
                <table style="max-width:387.0pt;min-width: 220px">
                    <tbody>
                    <tr>
                        <td style="padding:0 0 15.0pt 0">
                            <div style="border:solid #DADCE0 1.0pt;padding:30.0pt 15.0pt 30.0pt 15.0pt;border-radius: 8px">
                                <div style="border:none;border-bottom:solid #DADCE0 1.0pt;padding:0 0 18.0pt 0;color:rgba(0,0,0,0.87);word-break:break-word">
                                    <p style="text-align:center">
                                        <span style="font-size:20.0pt">当前有一个新的申诉</span>
                                    </p>
                                </div>
                                <p style="text-align:left">
                                    <span style="font-size:14.0pt" th:text="${appealType}"></span>
                                </p>
                                <p style="text-align:left">
                                    <span style="font-size:14.0pt" th:text="${userName}"></span>
                                </p>
                                <p style="text-align:left">
                                    <span style="font-size:14.0pt" th:text="${appealID}"></span>
                                </p>
                            </div>
                            <p style="text-align:center;line-height:13.5pt">
                                <span style="font-size:10pt">请尽快处理！</span>
                            </p>
                            <p style="text-align:center;line-height:13.5pt">
                                <span style="font-size:8.5pt;">© 2023 xLikeWATCHDOG</span>
                            </p>
                        </td>
                        <td style="width:6.0pt;padding:0 0 15.0pt 0"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
